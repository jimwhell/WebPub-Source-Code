    <div class="form-center">
    <div class="container mt-5">
        <h1>Add a New Product</h1>
        <form id="productForm" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="prodName" class="form-label">Product Name</label>
                <input type="text" class="form-control" id="prodName" name="prodName" required>
            </div>
            <div class="mb-3">
                <label for="prodPrice" class="form-label">Product Price</label>
                <input type="number" class="form-control" id="prodPrice" name="prodPrice" min="0" step="0.01" required>
            </div>
            <div class="mb-3">
                <label for="prodImg" class="form-label">Product Image</label>
                <input type="file" class="form-control" id="prodImg" name="prodImg" accept="image/*" required>
            </div>
            <div class="mb-3">
              <label for="prodStock" class="form-label">Product Stock</label>
              <input type="number" class="form-control" id="prodStock" name="prodStock" min="0" step="0.01" required>
          </div>
            <button type="submit" class="btn btn-primary">Add Product</button>
        </form>
        
    </div>
    <div id="responseMessage" class="mt-3"></div>
  </div>

    <!-- Update Product Modal -->
    <div class="modal fade" id="updateProductModal" tabindex="-1" aria-labelledby="updateProductModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="updateProductModalLabel">Update Product</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form id="updateProductForm" enctype="multipart/form-data">
              <div class="mb-3">
                <label for="updateProdName" class="form-label">Product Name</label>
                <input type="text" class="form-control" id="updateProdName" name="prodName" required>
              </div>
              <div class="mb-3">
                <label for="updateProdPrice" class="form-label">Product Price</label>
                <input type="number" class="form-control" id="updateProdPrice" name="prodPrice" min="0" step="0.01" required>
              </div>
              <div class="mb-3">
                <label for="updateProdStock" class="form-label">Product Stock</label>
                <input type="number" class="form-control" id="updateProdStock" name="prodStock" min="0" required>
            </div>
            
              <div class="mb-3">
                <label for="updateProdImg" class="form-label">Product Image</label>
                <input type="file" class="form-control" id="updateProdImg" name="prodImg" accept="image/*">
              </div>
              <input type="hidden" id="updateProductId" name="productId">
              <button type="submit" class="btn btn-primary">Save Changes</button>
            </form>
          </div>
        </div>
      </div>
    </div>
