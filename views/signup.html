<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Signup</title>
    <link rel="icon" type="image/png" href="images/LOGO-LUNA.png?v=1" />
    <!-- Load Bootstrap first -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Then load custom styles -->
    <link rel="stylesheet" href="stylesheets/login-signup.css" type="text/css">
</head>
<body class="body">
    

    <div class="container mt-5 form-parent">
        <div class="form-header">
            <p>We’re excited to welcome you! Sign up to join our community, stay connected, and be the first to know about the latest from Luna. Let’s get started!</p>
        </div>

        <form id="userSignupForm" class="row g-3 needs-validation">
            <div class="mb-3 col-md-12">
                <input autocomplete="off" type="text" class="login-signup-form form-control" id="username" placeholder="Username" required>
            </div>
            <div class="mb-3 col-md-12">
                <input autocomplete="off" type="password" class="login-signup-form form-control" id="password" placeholder="Password" required>
            </div>

            <div class="col-md-12">
                <input autocomplete="off" type="text" class="login-signup-form" id="email" placeholder="Email" required>
            </div>
            <div class="col-md-12">
                <input autocomplete="off" type="text" class="login-signup-form" id="address" placeholder="Address" required>
            </div>
       
            <div class="col-md-12">
                <p>Already have an account?  <a href="/userLogin"><span>Log in here!</span></a></p>
            </div>

            <div class="col-12">
                <button type="submit" class="btn btn-primary">Sign Up</button>
            </div>  
            
        </form>
        <div id="signupMessage" class="mt-3"></div>
        
    </div>

    <script src="javascripts/userSignup.js"></script>
</body>
</html>
