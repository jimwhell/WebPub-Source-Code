<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="icon" type="image/png" href="images/LOGO-LUNA.png?v=1" />
    <!-- Load Bootstrap first -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Then load custom styles -->
    <link rel="stylesheet" href="stylesheets/login-signup.css" type="text/css">
</head>
<body class="body-admin">   
    <div class="form-parent-admin">
        <div class="form-header">
            <p class="admin-desc">Welcome, Luna! </p>
        </div>

            <form class="row g-3 needs-validation" id="adminLoginForm">
                <div class="col-md-12">
                    <input autocomplete="off" type="text" class="login-signup-form form-control" id="adminUsername" placeholder="Username" required>
                </div>

                <div class="col-md-12">
                    <input autocomplete="off" type="password" class="login-signup-form form-control" id="adminPassword" placeholder="Password" required>
                </div>

                <div class="col-12">
                    <button type="submit" class="btn btn-primary">Log In</button>
                </div>  
            </form>
            <div id="loginMessage" class="mt-3"></div>
        </div>


    <script src="javascripts/adminLogin.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="javascripts/script.js"></script>
</body>
</html>
