<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Login</title>
    <link rel="icon" type="image/png" href="images/LOGO-LUNA.png?v=1" />
    <!-- Load Bootstrap first -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Then load custom styles -->
    <link rel="stylesheet" href="stylesheets/login-signup.css" type="text/css">
</head>
<body class="body">
    <div class="container mt-5 form-parent sign-up">
        <div class="form-header">
            <p>We'd love to have you back! Log in to access your account, manage orders, and stay updated. Luna is excited to see you again!</p>
        </div>

        <form id="userLoginForm" class="row g-3 needs-validation">
            <div class="mb-3 col-md-12">
            
                <input autocomplete="off" type="text" class="form-control login-signup-form" id="username" placeholder="Username" required>


            </div>
            
            
            <div class="mb-3 col-md-12">
                <input autocomplete="off" type="password" class="form-control login-signup-form" id="password" placeholder="Password" required>
            </div>

            <div class="col-md-12">
                <p>Don't have an account yet? <a href="/userSignup"><span>Sign Up here!</span></a></p>
             </div>

             <div class="col-12">
                <button type="submit" class="btn btn-primary">Log In</button>
            </div>  

            <!-- <button type="submit" class="btn btn-primary">Login</button> -->
        </form>
        <div id="loginMessage" class="mt-3 col-12"></div>
    </div>

    <script async src="javascripts/userLogin.js"></script>
    <script async src="javascripts/checkLoginStatus.js"></script>
    <script async src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="javascripts/script.js"></script>
</body>
</html>
